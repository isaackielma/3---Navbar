<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
          name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Navbar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
      </head>
      <body>
        <header>
            <nav>
                <div class="links">
                    <h1>Navbar</h1>
                    <a href="#">Home</a>
                    <a class="active" href="#">Link</a>
                    <select>
                      <option value="">Dropdown ▼</option>
                      <option value="">1</option>
                      <option value="">2</option>
                      <option value="">3</option>
                    </select>
                    <a class="disabled" disabled>Disabled</a>
                </div>
                <div class="search">
                    <input type="text" id="Search" placeholder="Search" description="Search">
                    <button type="submit">Search</button>
                </div>
                <div class="header">
                  <div class="hamburger-menu">
                    <a href="/" class="logo">Navbar</a>
                    <input class="menu-btn" type="checkbox" id="menu-btn"/>
                    <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
                    <ul class="menu">
                      <li><a href="#">Home</a></li>
                      <li><a class="active" href="#">Link</a></li>
                      <li><select>
                        <option value="">Dropdown ▼</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                      </select></li>
                      <li><a class="disabled" disabled>Disabled</a></li>
                    </ul>
                  </div>
                </div>
            </nav>
        </header>
      </body>
</html>
